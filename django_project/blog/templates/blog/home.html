<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Home</title>
</head>
<body>
    {% for post in posts %}
        <h3>{{ post.title }}</h3>
        <p>By {{ post.author }} on {{ post.date_posted }}</p>
        <p> {{ post.content }} </p>
    {% endfor %}
</body>
</html>
